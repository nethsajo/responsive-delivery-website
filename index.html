<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>EasyDelivery</title>
  </head>
  <body>
    <!-- Header Container -->
    <header class="header">
      <div class="header__wrapper container">
        <div class="header__logo">
          <a href="index.html">Easy<span>Delivery</span></a>
        </div>
        <nav class="nav">
          <ul class="nav__menu" id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="header__btn-container">
          <button class="btn btn__primary">Partner with Us</button>
          <button class="btn btn__secondary">Sign in or Login</button>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
      <!-- Hero Section -->
      <section class="hero grid container">
        <div class="hero__text-container">
          <h1>
            Your favourite restaurants and takeaways, delivered to your door.
          </h1>
          <p>
            Food, drinks, groceries, and more available for delivery and pickup.
          </p>
          <form class="form-address">
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter street address or zip code"
            />
            <button class="btn btn__s-bordered">Find Food</button>
          </form>
        </div>
        <div class="hero__image-container">
          <img src="./assets/images/hero-cover.svg" alt="Cover" />
        </div>
      </section>

      <!-- Services Section -->
      <section class="services grid container">
        <div class="services-item"></div>
        <div class="services__order">01</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
